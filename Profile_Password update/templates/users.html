{% extends "base.html" %}

{% block title %}Users{% endblock title %}

{% block content %}
<h3>Users</h3>

<ul>
{% for user in users %}         <!-- For Loop -->
   <li><a href="/user/{{ user.id }}">{{ user.name }}</a></li>    <!-- Liste der User-Namen mit Link -->
{% endfor %}
</ul>

{% endblock content %}
